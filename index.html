<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<!-- The Name of the Webpage -->
	<title>Wireframe</title>
	<!-- Connecting this HTML File with the CSS File -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="clear">

	<!-- Creates the top section of the Wireframe -->
	<header>
		header
	</header>
	<!-- Creates the second section of the Wireframe -->
	<nav>
		nav
	</nav>

	<div class="relative">
		<!-- This is the coding for the left area that has inner blocks (tags) inside it  -->
		<section>
			section
			<!-- The tag "article" contains the area designed by the h-tags and the p-tag -->
			<article>
				article
				<!-- Inside the article block and above the p-tag block -->
				<h1>
					h1, h2, h3
				</h1>
				<!-- Inside the article block and below the h-tags block -->
				<p>
					p
				</p>
				<!-- This is the coding that exits the left area -->
			</article>
		</section>
		<!-- This is the coding for the right area -->
		<aside> 
			aside
		</aside>
	</div>
	<!-- Creates the bottom section of the Wireframe -->
	<footer>
		footer
	</footer>

</body>

</html>
